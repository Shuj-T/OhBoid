<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Oh Boid!</title>
        <meta name="description" content="Oh Boid is an implementation the classic Boids algorithm with some additional features. Click to add more boids and adjust the sliders to see how they effect the boids behavior.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="settingsContainer">
                Attraction Glow: 
                <input type="checkbox" id="glowCheckBox" onclick="onGlowCheckBox()" >
                <!-- Wall Bounce: 
                <input type="checkbox" id="bounceCheckBox" onclick="onBounceCheckBox()" > -->
                Debug Mode: 
                <input type="checkbox" id="debugCheckBox" onclick="onDebugCheckBox()" >
                
                <p>Cohesion:
                    <input type="range" min="1" max="100" value="50" class="slider" id="cohesionSlider" >
                </p>
                <p>Alignment:
                    <input type="range" min="1" max="100" value="50" class="slider" id="alignmentSlider" >
                </p>
                <p>Separation:
                    <input type="range" min="1" max="100" value="50" class="slider" id="separationSlider" >
                </p>

                Perception Radius:
                <input type="range" min="1" max="100" value="50" class="slider" id="perceptionSlider" >
        </div>
        <canvas id="canvas"></canvas>
        <script src="boid.js"></script>
        <script src="script.js"></script>
    </body>
</html>
